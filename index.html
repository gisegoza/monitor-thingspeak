<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Universitario - ThingSpeak</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä EMI WEATHER: ESTACION METEOROLOGICA</h1>
        
        <div class="data-box">
            <h2>üå°Ô∏è Temperatura Actual</h2>
            <p id="temperature">Cargando...</p>
        </div>
        
        <div class="data-box">
            <h2>üíß Humedad Actual</h2>
            <p id="humidity">Cargando...</p>
        </div>
        
        <div class="data-box">
            <h2>üìà Historial (√öltimas 8 horas)</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        // Configuraci√≥n de ThingSpeak
        const CHANNEL_ID = 2984980; // Reemplaza con tu Channel ID
        const READ_API_KEY = 'IXM9B00GVJ7MRVPL'; // Usa tu READ API Key (de la imagen que compartiste)
        
        // Elementos del DOM
        const tempElement = document.getElementById('temperature');
        const humidityElement = document.getElementById('humidity');
        const ctx = document.getElementById('chart').getContext('2d');

        // Gr√°fico inicial
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperatura (¬∞C)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    },
                    {
                        label: 'Humedad (%)',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        // Funci√≥n para obtener datos de ThingSpeak
        async function fetchData() {
            try {
                const response = await fetch(
                    `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=50`
                );
                const data = await response.json();
                
                if (data.feeds && data.feeds.length > 0) {
                    // Datos m√°s recientes
                    const lastFeed = data.feeds[data.feeds.length - 1];
                    tempElement.textContent = `${lastFeed.field1} ¬∞C`;
                    humidityElement.textContent = `${lastFeed.field2} %`;
                    
                    // Actualizar gr√°fico (√∫ltimas 50 muestras)
                    const feeds = data.feeds.slice(-20); // Limita a 20 puntos para mejor visualizaci√≥n
                    chart.data.labels = feeds.map((feed, index) => `Muestra ${index + 1}`);
                    chart.data.datasets[0].data = feeds.map(feed => parseFloat(feed.field1));
                    chart.data.datasets[1].data = feeds.map(feed => parseFloat(feed.field2));
                    chart.update();
                }
            } catch (error) {
                console.error("Error al cargar datos:", error);
                tempElement.textContent = "Error";
                humidityElement.textContent = "Error";
            }
        }

        // Actualizar cada 15 segundos (mismo intervalo que ThingSpeak)
        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
